<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" media="screen and (max-width: 1258px)" href="phone.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="gameDiv">
        <img class="top-image" src="top-image.jpg" alt=""><br>

        <button class="choiceBtn"><img class="imgbtn"src="rock.jpg">ROCK</button>
        <button class="choiceBtn"><img class="imgbtn"src="paper.jpg">PAPER</button>
        <button class="choiceBtn"><img class="imgbtn"src="scisssor.jpg">SCISSORS</button>

        <h1 class="gameText" id="playerText">Player: </h1>
        <h1 class="gameText" id="computerText">Computer: </h1>
        <h1 class="gameText" id="resultText">Result: </h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
